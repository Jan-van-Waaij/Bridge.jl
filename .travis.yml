# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 0.6
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - julia: nightly
after_success:
  - julia -e 'cd(Pkg.dir("Bridge")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
